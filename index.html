<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Complete responsive coffee shop website design</title>

		<!-- font awesome cdn link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
		<!-- CSS file link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- header section starts -->
		<header class="header">
			<a href="" class="logo">
				<img src="images/logo.png" alt="Logo">
			</a>

			<nav class="navbar">
				<a href="#home">Home</a>
				<a href="#about">About</a>
				<a href="#menu">menu</a>
				<a href="#products">products</a>
				<a href="#review">review</a>
				<a href="#contact">contact</a>
				<a href="#blogs">Blogs</a>
			</nav>

			<div class="icons">
				<div class="fas fa-search" id="search-btn"></div>
				<div class="fas fa-shopping-cart" id="cart-btn"></div>
				<div class="fas fa-bars" id="menu-btn"></div>
			</div>

			<div class="search-form">
				<input type="search" id="search-box" placeholder="proucure por....">
				<label for="search-box" class="fas fa-search"></label>
			</div>

			<div class="cart-items-container">
				<div class="cart-item">
					<span class="fas fa-times"></span>
					<img src="images/cart-item-1.png" alt="Cart Item 1">
					<div class="content">
						<h3>Cart item 01</h3>
						<div class="price">R$15.99</div>
					</div>
				</div>
				<div class="cart-item">
					<span class="fas fa-times"></span>
					<img src="images/cart-item-2.png" alt="Cart Item 2">
					<div class="content">
						<h3>Cart item 02</h3>
						<div class="price">R$15.99</div>
					</div>
				</div>
				<div class="cart-item">
					<span class="fas fa-times"></span>
					<img src="images/cart-item-3.png" alt="Cart Item 3">
					<div class="content">
						<h3>Cart item 03</h3>
						<div class="price">R$15.99</div>
					</div>
				</div>
				<div class="cart-item">
					<span class="fas fa-times"></span>
					<img src="images/cart-item-4.png" alt="Cart Item 4">
					<div class="content">
						<h3>Cart item 04</h3>
						<div class="price">R$15.99</div>
					</div>
				</div>
				<a href="#" class="btn">checkout now</a>
			</div>
		</header>
		<!-- header section ends -->
		
		<!-- JS file link -->
		<script src="js/script.js"></script>
	</body>
</html>
